<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Placement</title>
    <style>

        h2 {
            color: maroon;
        }

    </style>
</head>
<body>
    <h1>Style Placement</h1>
    <h2>Subheading 1</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing

        nemo itaque sit laudantium voluptate suscipit, vitae 
        maxime accusamus corrupti, pariatur saepe ut quas 
        ex sint?</p>
    <h2>Subheading 2</h2>

</body>
</html>
